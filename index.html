<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entrada</title>
  <link href="css/estiloLogin.css" rel="stylesheet">
  <script src="js/login.js" type="text/javascript"></script>

  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>


</head>
<body>


<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="home.html">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/" class="social" target="_blank"><i class="fab fa-facebook-f"> <img class="social" src="img/logo2.jpg" alt="face" > </i></a>
				<a href="https://www.google.com.uy/" class="social" target="_blank"><i class="fab fa-google-plus-g"> <img class="social" src="img/logo1.jpg" alt="goog" > </i></a>
				<a href="https://uy.linkedin.com/" class="social" target="_blank"><i class="fab fa-linkedin-in"> <img class="social" src="img/logo3.jpg" alt="in" > </i></a>
			</div>
			<span>o usa tu correo electrónico para registrarte</span>
			<input type="text" placeholder="Nombre"  required/>
			<input type="email" placeholder="Email" required />
			<input type="password" placeholder="Contraseña" required />
			<button>Inscribirse</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="home.html">
			<h1>Entrar</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/" class="social" target="_blank"><i class="fab fa-facebook-f"> <img class="social" src="img/logo2.jpg" alt="face" > </i></a>
				<a href="https://www.google.com.uy/" class="social" target="_blank"><i class="fab fa-google-plus-g"> <img class="social" src="img/logo1.jpg" alt="goog" > </i></a>
				<a href="https://uy.linkedin.com/" class="social" target="_blank"><i class="fab fa-linkedin-in"> <img class="social" src="img/logo3.jpg" alt="in" > </i></a>
			</div>
			<span>o usa tu correo electrónico para registrarte</span>
			<input type="email" placeholder="Email" required />
			<input type="password" placeholder="Contraseña" required />
			<a href="#">No recuerdas tu contraseña?</a>
			<button>Entrar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bienvenido!</h1>
				<p>Para mantenerte en contacto, inicia sesión con tu información personal</p>
				<button class="ghost" id="signIn">Entrar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hola amogo!</h1>
				<p>Ingresa tus datos personales y comienza a navegar</p>
				<button class="ghost" id="signUp">Inscribirse</button>
			</div>
		</div>
	</div>
</div>

<script src="js/init.js"></script>
<script src="js/login.js"></script>

</body>
</html>
